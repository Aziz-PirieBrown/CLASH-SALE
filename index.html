<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Azure Link Manager</title>
    <style>
        [v-cloak] { display: none !important; }
        body { background-color: #0f172a; color: #e2e8f0; font-family: system-ui, sans-serif; margin: 0; }
        .init-loading { color: #38bdf8; font-family: monospace; font-size: 12px; text-transform: uppercase; }
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        /* Âº∫ÂäõÂéªÈô§ Edge Ê∑±Ëâ≤‰∏ªÈ¢òÂº∫Âà∂ÁîüÊàêÁöÑÁôΩËæπ */
        input { 
            border: none !important; 
            outline: none !important; 
            box-shadow: none !important; 
            appearance: none !important;
            -webkit-appearance: none !important;
            background-color: transparent;
        }
        
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { bg: '#0f172a', card: '#1e293b', border: '#334155', primary: '#38bdf8' } } }
        }
    </script>
</head>
<body class="min-h-screen pb-20 relative text-slate-300">
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="bg-card border border-border rounded-xl p-6 mb-6 shadow-lg flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-3 h-3 rounded-full transition-colors duration-500" :class="statusColor || 'bg-yellow-500'"></div>
                <div>
                    <h1 class="text-xl sm:text-2xl font-bold text-white uppercase tracking-tight text-sm sm:text-2xl">NEXUS <span class="text-primary">AZURE</span></h1>
                    <div class="text-[10px] sm:text-xs font-mono uppercase tracking-tighter flex gap-2">
                        <span class="text-slate-400">CLOUD_MODE |</span>
                        <span class="init-loading" :class="{'text-green-400': statusText==='Synced', 'text-yellow-400': statusText && statusText.includes('Waking')}">
                            {{ statusText || 'Waking up server...' }}
                        </span>
                    </div>
                </div>
            </div>
            <button v-cloak @click="saveConfig" :disabled="isSaving" class="px-4 sm:px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-all active:scale-95 disabled:opacity-50 font-bold text-xs sm:text-base shadow-lg">
                {{ isSaving ? 'SAVING...' : 'SYNC' }}
            </button>
        </header>

        <div v-cloak v-if="Object.keys(config).length > 0" class="flex flex-wrap gap-2 mb-8 bg-slate-900/40 p-3 rounded-xl border border-border/50">
            <div v-for="(val, userId) in config" :key="'nav-'+userId" @click="scrollToUser(userId)"
                 class="px-3 py-1.5 bg-slate-800 hover:bg-primary/20 border border-slate-700 hover:border-primary rounded-md cursor-pointer transition-all text-xs sm:text-sm font-mono text-slate-400">
                {{ userId }}
            </div>
        </div>

        <div v-cloak v-if="Object.keys(config).length > 0" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="bg-card border border-border rounded-xl p-6 shadow-lg sticky top-8">
                    <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">New Identity</h3>
                    <div class="flex gap-2">
                        <input v-model="newUserId" @keyup.enter="addUser" type="text" placeholder="ID" class="w-full bg-slate-900 rounded-lg px-3 py-2 text-sm text-white font-mono outline-none border-none">
                        <button @click="addUser" class="bg-slate-700 hover:bg-slate-600 px-4 rounded-lg font-bold transition-all">+</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div v-for="(userGroups, userId) in config" :key="userId" :id="'user-'+userId" class="bg-card border border-border rounded-xl p-6 shadow-lg relative transition-all mb-6">
                    
                    <div class="flex flex-col gap-3 mb-6">
                        <div class="flex items-center justify-between w-full">
                            <div class="flex items-center gap-3 flex-1 min-w-0">
                                <input type="text" :value="userId" @change="renameUser(userId, $event.target.value)" 
                                       class="h-10 px-3 rounded bg-slate-800 font-bold text-primary text-sm uppercase outline-none w-full max-w-[240px] text-left truncate border-none shadow-inner"
                                       placeholder="NAME">
                            </div>
                            <button @click="deleteUser(userId)" class="p-2 text-slate-500 hover:text-red-400 shrink-0 transition-colors">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>
                        <div class="flex items-center justify-center gap-2 py-1">
                            <a :href="getJumpUrl(userId)" target="_blank" class="text-xs font-mono text-blue-400 hover:text-blue-300 truncate transition-colors">üîó ?id={{ userId }}</a>
                            <button @click="copyEndpoint(userId)" class="p-1.5 text-slate-500 hover:text-primary transition-colors bg-slate-800/50 rounded ml-1">
                                <svg class="w-4 h-4" :class="{'text-green-400': copyStatus[userId]}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path v-if="!copyStatus[userId]" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /><path v-else d="M5 13l4 4L19 7" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div v-for="(links, groupName) in userGroups" :key="groupName" class="bg-slate-900/50 rounded-lg p-3 sm:p-4 border border-slate-800/20">
                            <div class="flex justify-between items-center mb-3 border-b border-white/5 pb-2">
                                <input type="text" :value="groupName" @change="renameGroup(userId, groupName, $event.target.value)" 
                                       class="bg-transparent text-xs font-bold text-slate-400 uppercase w-1/3 outline-none border-none focus:text-primary font-mono">
                                <div class="flex items-center gap-2">
                                    <button @click="toggleGroupProtocol(userId, groupName)" 
                                            :class="getGroupStatusClass(links)"
                                            class="px-2 py-0.5 font-bold text-[9px] rounded border transition-all hover:bg-white/5 uppercase">
                                        {{ getGroupStatusLabel(links) }}
                                    </button>
                                    <button @click="addLink(userId, groupName)" :disabled="Object.keys(links).length >= 10" class="text-[11px] bg-slate-800 border-none px-2 py-0.5 rounded text-slate-400 hover:text-white transition-all disabled:opacity-20">
                                        {{ Object.keys(links).length >= 10 ? 'MAX' : '+üîó' }}
                                    </button>
                                    <button @click="deleteGroup(userId, groupName)" class="text-slate-600 hover:text-red-400 px-1 font-bold text-sm">√ó</button>
                                </div>
                            </div>

                            <div class="space-y-4 sm:space-y-2">
                                <div v-for="(url, name) in links" :key="name" class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-1">
                                    <div class="flex items-center gap-1 w-full sm:w-auto">
                                        <button @click="toggleSingleProtocol(userId, groupName, name)" 
                                                :class="url.startsWith('https') ? 'text-primary border-primary/40' : 'text-green-500 border-green-500/50'"
                                                class="w-14 h-6 shrink-0 text-[8px] font-black rounded border transition-all hover:bg-white/5 text-center">
                                            {{ url.startsWith('https') ? 'HTTPS' : 'HTTP' }}
                                        </button>
                                        <input type="text" :value="name" @change="renameLink(userId, groupName, name, $event.target.value)" 
                                               class="w-24 shrink-0 bg-slate-900 rounded px-2 py-1 text-xs text-slate-300 outline-none border-none font-mono"
                                               style="min-width: 90px;">
                                        <a :href="url" target="_blank" class="text-slate-500 hover:text-primary flex items-center shrink-0 w-8 justify-center transition-colors">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" class="w-full h-4"><line x1="2" y1="12" x2="22" y2="12"/><polyline points="15 5 22 12 15 19"/></svg>
                                        </a>
                                        <button @click="copyFullUrl(url, userId, groupName, name)" 
                                                class="p-2 text-slate-500 hover:text-primary transition-colors bg-slate-800/50 rounded shrink-0 border-none">
                                            <svg class="w-4 h-4" :class="{'text-green-400': copyItemStatus[userId+groupName+name]}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path v-if="!copyStatus[userId+groupName+name]" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /><path v-else d="M5 13l4 4L19 7" />
                                            </svg>
                                        </button>
                                        <div class="flex-1 sm:hidden"></div>
                                        <button @click="deleteLink(userId, groupName, name)" class="text-slate-600 hover:text-red-400 px-1 shrink-0 font-bold text-sm sm:hidden">√ó</button>
                                    </div>
                                    <input type="text" :value="stripProtocol(url)" @input="updateUrl(userId, groupName, name, $event.target.value)" 
                                           class="w-full sm:flex-1 bg-slate-900 rounded px-2 py-1.5 sm:py-1 text-xs font-mono text-primary outline-none border-none truncate">
                                    <button @click="deleteLink(userId, groupName, name)" class="hidden sm:block text-slate-600 hover:text-red-400 px-1 shrink-0 font-bold text-sm">√ó</button>
                                </div>
                            </div>
                        </div>
                        <button @click="addGroup(userId)" :disabled="Object.keys(userGroups).length >= 10" class="w-full py-2 border border-dashed border-slate-700 text-slate-500 hover:text-primary hover:border-primary rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all disabled:opacity-20">+ New Group</button>
                    </div>
                </div>
            </div>
        </div>

        <div v-cloak class="fixed bottom-6 right-6 flex flex-col gap-2 z-50">
            <button @click="scrollTo('top')" class="w-10 h-10 rounded-full bg-slate-800/60 backdrop-blur border border-white/10 flex items-center justify-center text-primary shadow-xl font-bold transition-all hover:bg-primary hover:text-white">‚Üë</button>
            <button @click="scrollTo('bottom')" class="w-10 h-10 rounded-full bg-slate-800/60 backdrop-blur border border-white/10 flex items-center justify-center text-primary shadow-xl font-bold transition-all hover:bg-primary hover:text-white">‚Üì</button>
        </div>
    </div>

    <script>
        // ÁÆ°ÁêÜ API Êé•Âè£Ôºà‰ªÖÈôêÂêéÂè∞ÈÄöËÆØÔºâ
        const SERVICE_URL = 'https://forever302free-h0d9bvemhaaffzhk.southeastasia-01.azurewebsites.net/go?code=__AZURE_KEY__';
        // ÂØπÂ§ñË∑≥ËΩ¨ÂÖ•Âè£ÔºàÂ∏¶ÂÖçË¥πËØÅ‰π¶ÁöÑÈùôÊÄÅÈ°µÂú∞ÂùÄÔºâ
        const PUBLIC_DOMAIN = 'https://yellow-sea-0466b3200.6.azurestaticapps.net/go.html';
        
        const { createApp, ref, onMounted, watch } = Vue;
        
        createApp({
            setup() {
                const config = ref({});
                const newUserId = ref('');
                const isSaving = ref(false);
                const statusText = ref('Connecting...');
                const statusColor = ref('bg-yellow-500');
                const copyStatus = ref({});
                const copyItemStatus = ref({});
                let timer = null;
                const CACHE_KEY = 'NEXUS_CONFIG_CACHE';

                const cleanupAndReorder = (data) => {
                    const cleanData = JSON.parse(JSON.stringify(data));
                    for (const userId in cleanData) {
                        const groups = cleanData[userId];
                        const newGroups = {};
                        let gCount = 1;
                        Object.keys(groups).forEach(gKey => {
                            const links = groups[gKey];
                            const newLinks = {};
                            let lCount = 1;
                            Object.keys(links).forEach(lKey => {
                                const url = links[lKey].trim();
                                if (url && !['https://','http://','https','http'].includes(url)) {
                                    newLinks[`Link ${lCount++}`] = url;
                                }
                            });
                            if (Object.keys(newLinks).length > 0) newGroups[`Group ${gCount++}`] = newLinks;
                        });
                        cleanData[userId] = newGroups;
                    }
                    return cleanData;
                };

                const fetchConfig = async () => {
                    const cached = localStorage.getItem(CACHE_KEY);
                    if (cached) { config.value = JSON.parse(cached); statusText.value = 'Local Loaded'; }
                    try {
                        const res = await fetch(`${SERVICE_URL}&action=get`);
                        const onlineData = cleanupAndReorder(await res.json() || {});
                        config.value = onlineData;
                        localStorage.setItem(CACHE_KEY, JSON.stringify(onlineData));
                        statusText.value = 'Synced'; statusColor.value = 'bg-green-400';
                    } catch (e) { 
                        statusText.value = cached ? 'Offline Mode' : 'Connect Error'; 
                        statusColor.value = cached ? 'bg-blue-400' : 'bg-red-500'; 
                    }
                };

                const saveConfig = async () => {
                    isSaving.value = true;
                    localStorage.setItem(CACHE_KEY, JSON.stringify(config.value));
                    try {
                        await fetch(`${SERVICE_URL}&action=save`, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(config.value)
                        });
                        statusText.value = 'Synced'; statusColor.value = 'bg-green-400';
                    } catch (e) { statusText.value = 'Save Error'; } finally { isSaving.value = false; }
                };

                const stripProtocol = (url) => url.replace(/^https?:\/\//, '');
                const updateUrl = (id, gn, ln, val) => {
                    const prefix = config.value[id][gn][ln].startsWith('https') ? 'https://' : 'http://';
                    config.value[id][gn][ln] = prefix + val.replace(/^https?:\/\//, '');
                };

                const toggleSingleProtocol = (id, gn, ln) => {
                    const url = config.value[id][gn][ln];
                    config.value[id][gn][ln] = url.startsWith('https') ? url.replace('https', 'http') : url.replace('http', 'https');
                };

                const toggleGroupProtocol = (id, gn) => {
                    const links = config.value[id][gn];
                    const target = Object.values(links).some(u => u.startsWith('http://')) ? 'https://' : 'http://';
                    for (const key in links) { links[key] = target + stripProtocol(links[key]); }
                };

                const getGroupStatusClass = (links) => {
                    const urls = Object.values(links);
                    if (urls.every(u => u.startsWith('https'))) return 'text-primary border-primary/40';
                    if (urls.every(u => u.startsWith('http://'))) return 'text-green-500 border-green-500/50';
                    return 'text-yellow-500 border-yellow-500/50';
                };

                const getGroupStatusLabel = (links) => Object.values(links).every(u => u.startsWith('https')) ? 'HTTPS' : 'HTTP';

                const doCopy = (text, callback) => {
                    const area = document.createElement("textarea"); area.value = text;
                    area.style.position = "fixed"; area.style.left = "-9999px";
                    document.body.appendChild(area); area.focus(); area.select();
                    if (document.execCommand('copy')) callback();
                    document.body.removeChild(area);
                };

                // ‚ú® Ëé∑ÂèñÂ∏¶ËØÅ‰π¶ÁöÑÂÖ¨ÂÖ±ÈìæÊé•
                const getJumpUrl = (uid) => `${PUBLIC_DOMAIN}?id=${uid}`;

                const copyEndpoint = (uid) => {
                    doCopy(getJumpUrl(uid), () => { copyStatus.value[uid] = true; setTimeout(() => copyStatus.value[uid] = false, 2000); });
                };

                const copyFullUrl = (url, id, gn, ln) => {
                    const key = id + gn + ln;
                    doCopy(url, () => { copyItemStatus.value[key] = true; setTimeout(() => copyItemStatus.value[key] = false, 2000); });
                };

                const addUser = () => { if (newUserId.value && !config.value[newUserId.value]) { config.value[newUserId.value] = { 'Group 1': { 'Link 1': 'https://' } }; newUserId.value = ''; } };
                const deleteUser = (id) => { if(confirm('Delete user '+id+'?')) delete config.value[id]; };
                const addGroup = (id) => { const c = Object.keys(config.value[id]).length; if (c < 10) config.value[id][`Group ${c+1}`] = { 'Link 1': 'https://' }; };
                const addLink = (id, gn) => { const c = Object.keys(config.value[id][gn]).length; if (c < 10) config.value[id][gn][`Link ${c+1}`] = 'https://'; };
                const deleteGroup = (id, gn) => { delete config.value[id][gn]; };
                const deleteLink = (id, gn, ln) => { delete config.value[id][gn][ln]; };
                const renameUser = (o, n) => { if(n && !config.value[n]) { config.value[n] = config.value[o]; delete config.value[o]; }};
                const renameGroup = (id, o, n) => { if(n && !config.value[id][n]) { config.value[id][n] = config.value[id][o]; delete config.value[id][o]; }};
                const renameLink = (id, gn, o, n) => { if(n && !config.value[id][gn][n]) { config.value[id][gn][n] = config.value[id][gn][o]; delete config.value[id][gn][o]; }};
                const scrollToUser = (id) => { const el = document.getElementById('user-' + id); if (el) window.scrollTo({ top: el.offsetTop - 20, behavior: 'smooth' }); };
                const scrollTo = (t) => { if (t === 'top') window.scrollTo({ top: 0, behavior: 'smooth' }); else window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); };

                watch(config, () => {
                    clearTimeout(timer);
                    if(statusText.value === 'Synced' || statusText.value === 'Local Loaded') statusText.value = 'Modified...';
                    timer = setTimeout(saveConfig, 2000);
                }, { deep: true });

                onMounted(fetchConfig);
                return { config, newUserId, isSaving, statusText, statusColor, copyStatus, copyItemStatus, saveConfig, addUser, deleteUser, addLink, deleteLink, renameUser, renameGroup, renameLink, scrollTo, scrollToUser, addGroup, deleteGroup, toggleSingleProtocol, toggleGroupProtocol, getGroupStatusClass, getGroupStatusLabel, stripProtocol, updateUrl, copyFullUrl, copyEndpoint, getJumpUrl };
            }
        }).mount('#app');
    </script>
</body>
</html>
